name: Build Android APK

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK Platform & Build Tools
      run: |
        # Accept licenses and install specific SDK Platform 36 and Build Tools 36.1.0
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-36" "build-tools;36.1.0"

    - name: Replace android.jar with Custom AOSP jar
      run: |
        # Define the target path for android.jar
        ANDROID_JAR_PATH="${ANDROID_HOME}/platforms/android-36/android.jar"
        
        echo "Replacing android.jar..."
        echo "Target path: $ANDROID_JAR_PATH"
        
        # Force remove the original file (optional, but safer to ensure clean replacement)
        rm -f "$ANDROID_JAR_PATH"
        
        # Download the replacement file using the raw link
        # Note: We use 'raw' in the URL to get the actual binary file
        curl -L -o "$ANDROID_JAR_PATH" "https://github.com/Reginer/aosp-android-jar/raw/main/android-36/android-jdk21.jar"
        
        echo "Replacement complete."
        ls -l "$ANDROID_JAR_PATH"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew :app:assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk