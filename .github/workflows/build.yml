name: Build Android APK

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK Platform & Build Tools
      run: |
        # Accept licenses and install specific SDK Platform 36 and Build Tools 36.1.0
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-36" "build-tools;36.1.0"

    - name: Replace android.jar with Custom AOSP jar
      run: |
        # Define the target path for android.jar
        ANDROID_JAR_PATH="${ANDROID_HOME}/platforms/android-36/android.jar"
        
        echo "Replacing android.jar..."
        echo "Target path: $ANDROID_JAR_PATH"
        
        # Force remove the original file to ensure clean replacement
        rm -f "$ANDROID_JAR_PATH"
        
        # Download the replacement file using the raw link
        # Note: We use 'raw' in the URL to get the actual binary file
        curl -L -o "$ANDROID_JAR_PATH" "https://github.com/Reginer/aosp-android-jar/raw/main/android-36/android-jdk21.jar"
        
        echo "Replacement complete."
        ls -l "$ANDROID_JAR_PATH"

    - name: Decode Keystore
      env:
        # Retrieve the base64 encoded keystore from GitHub Secrets
        ENCODED_STRING: ${{ secrets.APP_KEYSTORE_BASE64 }}
      run: |
        # Decode the base64 string back to a file and save it in the app module directory
        # The build.gradle.kts should be configured to look for 'release.jks'
        echo "$ENCODED_STRING" | base64 --decode > app/release.jks

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        # Pass secrets to environment variables so build.gradle.kts can read them
        APP_KEYSTORE_PASSWORD: ${{ secrets.APP_KEYSTORE_PASSWORD }}
        APP_KEY_ALIAS: ${{ secrets.APP_KEY_ALIAS }}
        APP_KEY_PASSWORD: ${{ secrets.APP_KEY_PASSWORD }}
      run: ./gradlew :app:assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk